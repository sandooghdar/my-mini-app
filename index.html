<!DOCTYPE html>
<html lang="fa" dir="rtl" data-theme="default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغییر اندازه و فشرده‌سازی تصویر</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    
    <script src="https://developer.eitaa.com/eitaa-web-app.js"></script>
    
    <style>
        :root {
            --theme-primary: #007bff;
            --theme-primary-dark: #0056b3;
            --theme-secondary: #6c757d;
            --theme-background: #f4f7fa;
            --theme-card-bg: #ffffff;
            --theme-text: #2c3e50;
            --theme-text-light: #fff;
            --theme-border: #ced4da;
            --theme-upload-border: #a7c5ed;
            --theme-upload-bg: #e8f0fe;
            --theme-shadow-light: rgba(0, 0, 0, 0.08);
            --theme-shadow-dark: rgba(0, 0, 0, 0.15);
            --theme-success: #28a745;
            --theme-success-dark: #218838;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--tg-theme-bg-color, var(--theme-background));
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: var(--tg-theme-text-color, var(--theme-text));
            direction: rtl;
            text-align: right;
            line-height: 1.6;
            padding: 20px 0;
        }

        button, input, select, textarea {
            font-family: 'Vazirmatn', sans-serif;
        }

        main {
            width: 100%;
            max-width: 500px;
            padding: 0 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--tg-theme-text-color, var(--theme-text));
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 1.8em;
            text-align: center;
            padding: 0 10px;
        }

        /* جدید: استایل بنر انگیزشی */
        .motivation-banner {
            width: 100%;
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.1), rgba(40, 167, 69, 0.1));
            border: 1px solid rgba(0, 123, 255, 0.2);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px var(--theme-shadow-light);
            animation: fadeIn 0.5s ease-in-out;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            font-size: 0.95em;
            color: var(--theme-text);
        }

        .motivation-banner:hover {
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.15), rgba(40, 167, 69, 0.15));
            transform: translateY(-1px);
        }

        .motivation-banner .quote-text {
            flex-grow: 1;
            margin-right: 10px;
            /* تغییر: هایلایت مثل باکس آپلود – background آبی شفاف، border dashed، padding و shadow ملایم، فونت معمولی */
            font-style: normal;
            font-weight: 500;
            background: var(--theme-upload-bg);
            border: 1px dashed var(--theme-upload-border);
            padding: 12px 16px;
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--theme-shadow-light);
        }

        .motivation-banner .read-more-btn {
            background: var(--theme-primary);
            color: var(--theme-text-light);
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background 0.2s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .motivation-banner .read-more-btn:hover {
            background: var(--theme-primary-dark);
        }

        .motivation-banner .channel-info {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.85em;
            opacity: 0.8;
        }

        .motivation-banner .channel-info i {
            color: var(--theme-success);
            font-size: 1.1em;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background-color: var(--tg-theme-secondary-bg-color, var(--theme-card-bg));
            border-radius: 16px;
            box-shadow: 0 6px 18px var(--theme-shadow-light);
            padding: 25px;
            width: 100%;
            text-align: right;
            border: 1px solid var(--tg-theme-border-color, var(--theme-border));
        }

        .section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px dashed var(--tg-theme-hint-color, #eee);
        }
        .section:last-of-type {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        .section-title {
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1em;
            color: var(--tg-theme-text-color, var(--theme-text));
        }

        .upload-box {
            display: flex;
            align-items: center;
            border: 2px dashed var(--tg-theme-hint-color, var(--theme-upload-border));
            border-radius: 12px;
            padding: 15px 20px;
            background-color: var(--tg-theme-secondary-bg-color, var(--theme-upload-bg));
            cursor: pointer;
            transition: border-color 0.3s ease, background-color 0.3s ease, box-shadow 0.2s ease;
            flex-wrap: wrap;
            gap: 10px;
            min-height: 60px;
        }

        .upload-box:hover {
            border-color: var(--theme-primary);
            background-color: rgba(0, 123, 255, 0.05);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        .upload-box .icon-large {
            font-size: 2.2em;
            color: var(--theme-primary);
            margin-left: 15px;
            flex-shrink: 0;
        }

        .upload-box .arrows {
            font-size: 1.3em;
            color: var(--theme-border);
            margin-left: 15px;
            font-weight: 300;
            flex-shrink: 0;
        }

        .upload-box .file-path {
            flex-grow: 1;
            border: none;
            background: transparent;
            padding: 8px 0;
            font-size: 0.95em;
            color: var(--tg-theme-text-color, var(--theme-text));
            outline: none;
            min-width: 80px;
            text-align: right;
        }
        .upload-box .file-path::placeholder {
            color: var(--tg-theme-hint-color, var(--theme-secondary));
            opacity: 0.7;
        }

        .upload-box .cloud-icon {
            font-size: 1.8em;
            color: var(--theme-primary);
            margin-right: 15px;
            margin-left: 15px;
            flex-shrink: 0;
        }

        .browse-btn {
            background-color: var(--tg-theme-button-color, var(--theme-primary));
            color: var(--theme-text-light);
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.1s ease;
            white-space: nowrap;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.2);
        }

        .browse-btn:hover {
            background-color: var(--theme-primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 123, 255, 0.3);
        }

        /* استایل دکمه رندم: dashed مثل آپلود باکس */
        .random-btn {
            border: 2px dashed var(--theme-upload-border);
            background: var(--theme-upload-bg);
            color: var(--theme-primary);
            box-shadow: none;
        }

        .random-btn:hover {
            background: rgba(0, 123, 255, 0.05);
            border-color: var(--theme-primary);
            color: var(--theme-primary-dark);
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.2);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--tg-theme-text-color, var(--theme-text));
            opacity: 0.8;
            font-size: 0.95em;
        }

        .range-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .range-group label {
            margin-bottom: 0;
            flex-shrink: 0;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            flex-grow: 1;
            height: 8px;
            background: var(--tg-theme-hint-color, var(--theme-upload-border));
            border-radius: 5px;
            outline: none;
            transition: background 0.2s;
            margin: 0 10px;
            min-width: 100px;
            max-width: 400px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--theme-primary);
            cursor: pointer;
            box-shadow: 0 0 5px var(--theme-shadow-light);
            margin-top: -7px;
            border: 3px solid var(--tg-theme-secondary-bg-color, var(--theme-card-bg));
        }

        input[type="range"]::-moz-range-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--theme-primary);
            cursor: pointer;
            box-shadow: 0 0 5px var(--theme-shadow-light);
            border: 3px solid var(--tg-theme-secondary-bg-color, var(--theme-card-bg));
        }

        .range-value {
            min-width: 60px;
            text-align: center;
            padding: 5px 10px;
            background-color: var(--tg-theme-secondary-bg-color, var(--theme-upload-bg));
            color: var(--theme-primary-dark);
            border-radius: 5px;
            font-weight: 600;
            flex-shrink: 0;
            font-size: 0.95em;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        .input-group > div {
            flex: 1;
            min-width: 130px;
        }
        input[type="number"], input[type="url"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--tg-theme-border-color, var(--theme-border));
            border-radius: 8px;
            font-size: 0.95rem;
            color: var(--tg-theme-text-color, var(--theme-text));
            background-color: var(--tg-theme-secondary-bg-color, var(--theme-card-bg));
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            text-align: right;
            -moz-appearance: textfield;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"]:focus, input[type="url"]:focus {
            border-color: var(--theme-primary);
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        select {
            padding: 10px 12px;
            border: 1px solid var(--theme-border);
            border-radius: 8px;
            background-color: var(--theme-card-bg);
            color: var(--theme-text);
            font-size: 0.95em;
            direction: rtl;
        }

        .preset-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .preset-btn {
            background: var(--tg-theme-button-color, #007bff);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .preset-btn:hover {
            background: var(--theme-primary-dark);
        }

        .output-format-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
            margin-top: 15px;
        }

        .output-format-group input[type="radio"] {
            display: none;
        }

        .output-format-group input[type="radio"] + label {
            position: relative;
            padding-right: 28px;
            padding-left: 0;
            cursor: pointer;
            font-weight: 400;
            color: var(--tg-theme-text-color, var(--theme-text));
            white-space: nowrap;
        }

        .output-format-group input[type="radio"] + label::before {
            content: '';
            position: absolute;
            right: 0;
            left: auto;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            border: 2px solid var(--tg-theme-border-color, var(--theme-border));
            border-radius: 50%;
            background-color: var(--tg-theme-secondary-bg-color, var(--theme-card-bg));
            transition: border-color 0.2s ease, background-color 0.2s ease;
        }

        .output-format-group input[type="radio"]:checked + label::before {
            border-color: var(--theme-primary);
        }

        .output-format-group input[type="radio"] + label::after {
            content: '';
            position: absolute;
            right: 5px;
            left: auto;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--theme-primary);
            opacity: 0;
            transition: opacity 0.2s ease, background-color 0.2s ease;
        }

        .output-format-group input[type="radio"]:checked + label::after {
            opacity: 1;
        }

        .download-btn {
            display: block;
            width: 100%;
            padding: 15px 25px;
            background-color: var(--tg-theme-button-color, var(--theme-success));
            color: var(--theme-text-light);
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .download-btn:hover {
            background-color: var(--theme-success-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.5);
        }

        .download-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .preview-cards {
            display: flex;
            gap: 15px;
            justify-content: space-around;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        .preview-card {
            flex: 1;
            min-width: 150px;
            background: var(--tg-theme-secondary-bg-color, var(--theme-upload-bg));
            border: 1px solid var(--tg-theme-border-color, var(--theme-border));
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 10px var(--theme-shadow-light);
            transition: opacity 0.5s ease;
        }
        .preview-card h3 {
            margin-top: 0;
            color: var(--tg-theme-text-color, var(--theme-text));
            font-weight: 500;
            font-size: 1.1em;
        }
        .preview-card img {
            max-width: 100%;
            height: auto;
            max-height: 200px;
            border-radius: 8px;
            margin-bottom: 10px;
            object-fit: contain;
            border: 1px solid var(--tg-theme-border-color, var(--theme-border));
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .preview-card p {
            margin: 5px 0;
            font-size: 0.85rem;
            color: var(--tg-theme-hint-color, var(--theme-secondary));
        }
        .download-output-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: var(--tg-theme-button-color, var(--theme-primary));
            color: var(--theme-text-light);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.2);
            width: 100%;
            text-align: center;
        }
        .download-output-link:hover {
            background-color: var(--theme-primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }
        .hidden {
            display: none !important;
        }
        canvas {
            display: none;
        }

        /* URL input style */
        .url-input-group {
            margin-top: 10px;
        }
        .url-input-group input[type="url"] {
            direction: ltr; /* برای URL */
        }

        /* استایل گروه رندم */
        .random-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            body { padding: 15px 0; }
            main { max-width: 100%; padding: 0 15px; }
            h1 { font-size: 1.6em; margin-bottom: 25px; }
            .card { padding: 20px; }
            .motivation-banner { flex-direction: column; text-align: center; gap: 10px; padding: 12px; }
            .motivation-banner .read-more-btn { width: 100%; }
            .upload-box { flex-direction: column; align-items: center; text-align: center; padding: 15px; }
            .upload-box .icon-large, .upload-box .arrows, .upload-box .cloud-icon { margin: 0 0 10px 0; }
            .upload-box .file-path { margin: 0 0 10px 0; text-align: center; width: 100%; }
            .upload-box .browse-btn { width: 100%; }
            .range-group, .input-group, .output-format-group { flex-direction: column; align-items: flex-start; width: 100%; gap: 10px; }
            .range-group label, .input-group > div > label { margin-bottom: 5px; margin-top: 10px; }
            input[type="range"] { width: 100%; margin: 0; max-width: none; }
            .range-value { width: 100%; margin-top: 5px; }
            .input-group > div { width: 100%; min-width: unset; }
            .output-format-group { gap: 15px; justify-content: center; }
            .preview-cards { flex-direction: column; }
            .preset-buttons { flex-direction: column; align-items: center; }
            .preset-btn { width: 100%; }
            .random-group { flex-direction: column; }
            .random-group select, .random-group button { width: 100%; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.4em; margin-bottom: 20px; }
            .section-title { font-size: 1em; }
            .upload-box .icon-large { font-size: 2em; }
            .upload-box .arrows { font-size: 1.1em; }
            .browse-btn { padding: 8px 15px; }
            .download-btn { font-size: 1em; padding: 12px 20px; }
            .motivation-banner { font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <main>
        <h1>تغییر اندازه و فشرده‌سازی تصاویر شما</h1>

        <div class="card">
            <!-- جدید: بنر انگیزشی -->
            <div class="motivation-banner" id="motivationBanner">
                <div class="quote-text" id="quoteText">در حال بارگذاری نقل قول...</div>
                <button class="read-more-btn" id="readMoreBtn" onclick="openQuoteLink()">بیشتر بخوان</button>
                <div class="channel-info">
                    <i class="fas fa-heart"></i>
                    <span>Yadbegirim@</span>
                </div>
            </div>

            <div class="section upload-section">
                <div class="section-title">بارگذاری تصویر</div>
                <div class="upload-box" id="uploadBox" onclick="document.getElementById('imageInput').click()">
                    <i class="fas fa-image icon-large"></i>
                    <span class="arrows">&gt;&gt;</span>
                    <input type="text" id="file-name-display" placeholder="هیچ فایلی انتخاب نشده" readonly class="file-path">
                    <i class="fas fa-cloud-upload-alt cloud-icon"></i>
                    <span class="browse-btn">انتخاب از گالری/دوربین</span>
                    <input type="file" id="imageInput" accept="image/*" hidden>
                </div>
                <div class="url-input-group">
                    <label for="imageUrl">یا لینک عکس وارد کنید:</label>
                    <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg" style="width: 100%;">
                    <button onclick="loadFromUrl()" class="browse-btn" style="width: 100%; margin-top: 5px;">لود از URL</button>
                    <!-- جدید: گروه رندم با dropdown و دکمه dashed -->
                    <div class="random-group">
                        <select id="randomSizeSelect">
                            <option value="200/200">کوچک ۲۰۰x۲۰۰</option>
                            <option value="400/300" selected>متوسط ۴۰۰x۳۰۰</option>
                            <option value="800/600">بزرگ ۸۰۰x۶۰۰</option>
                        </select>
                        <button id="randomPhotoBtn" class="browse-btn random-btn">عکس رندم تولید کن <i class="fas fa-random"></i></button>
                    </div>
                </div>
            </div>

            <div class="section resize-section">
                <div class="section-title">تغییر اندازه</div>
                <div class="range-group">
                    <label for="resize-slider">مقیاس:</label>
                    <input type="range" id="resize-slider" min="10" max="200" value="100">
                    <span id="resize-percent-display" class="range-value">100%</span>
                </div>
                <div class="input-group">
                    <div>
                        <label for="width-input-px">عرض (پیکسل):</label>
                        <input type="number" id="width-input-px" min="1" value="">
                    </div>
                    <div>
                        <label for="height-input-px">ارتفاع (پیکسل):</label>
                        <input type="number" id="height-input-px" min="1" value="">
                    </div>
                </div>
                <div class="preset-buttons">
                    <button class="preset-btn" data-width="1080" data-height="1080">اینستاگرام مربع</button>
                    <button class="preset-btn" data-width="1200" data-height="630">توییتر/لینک</button>
                    <button class="preset-btn" data-width="1920" data-height="1080">وب/ویدیو</button>
                    <button class="preset-btn" data-width="800" data-height="800">استوری</button>
                </div>
            </div>

            <div class="section compression-section">
                <div class="section-title">کیفیت فشرده‌سازی</div>
                <div class="range-group">
                    <input type="range" id="quality-slider" min="0" max="100" value="80">
                    <span id="quality-percent-display" class="range-value">80%</span>
                </div>
            </div>

            <div class="section output-format-section">
                <div class="section-title">فرمت خروجی</div>
                <div class="output-format-group">
                    <input type="radio" id="output-jpg" name="output-format" value="jpg" checked>
                    <label for="output-jpg">JPG</label>

            try {

                // const data = await response.json();

        if (window.Eitaa && window.Eitaa.WebApp) {

        // تغییر: loadFromUrl با تبدیل به dataURL برای fix رندوم بودن picsum
        function loadFromUrl() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => loadFromUrl());
                return;
            }

            const imageUrlInput = document.getElementById('imageUrl');
            const fileNameDisplay = document.getElementById('file-name-display');
            const url = imageUrlInput.value.trim();
            if (!url) {
                safeAlert('لینک عکس را وارد کنید.');
                return;
            }
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                safeAlert('لینک باید با http:// یا https:// شروع شود.');
                return;
            }
            console.log('Loading from URL:', url);

            // استخراج نام فایل از URL
            let fileName = 'image_from_url.jpg';
            try {
                const urlObj = new URL(url);
                const pathParts = urlObj.pathname.split('/');
                const lastPart = pathParts[pathParts.length - 1];
                if (lastPart && lastPart.includes('.')) {
                    fileName = lastPart;
                }
            } catch (e) {
                console.warn('Could not extract filename from URL:', e);
            }

            // استفاده از Image برای لود
            const tempImg = new Image();
            tempImg.crossOrigin = 'anonymous';
            tempImg.onload = () => {
                console.log('Temp image loaded from URL, dimensions:', tempImg.width, 'x', tempImg.height);

                // تبدیل به dataURL برای cache ثابت
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = tempImg.width;
                tempCanvas.height = tempImg.height;
                tempCtx.drawImage(tempImg, 0, 0);
                const dataURL = tempCanvas.toDataURL('image/png', 1.0); // PNG برای کیفیت بالا

                // حالا originalImage رو با dataURL ست کن
                const img = new Image();
                img.onload = () => {
                    console.log('Fixed image loaded from dataURL, dimensions:', img.width, 'x', img.height);

                    // دسترسی به عناصر DOM
                    const originalCardImg = document.getElementById('originalCardImg');
                    const originalCardInfo = document.getElementById('originalCardInfo');
                    const previewCards = document.getElementById('previewCards');
                    const downloadProcessBtn = document.getElementById('download-process-btn');
                    const widthInputPx = document.getElementById('width-input-px');
                    const heightInputPx = document.getElementById('height-input-px');
                    const resizeSlider = document.getElementById('resize-slider');
                    const resizePercentDisplay = document.getElementById('resize-percent-display');

                    // ست کردن متغیرهای global
                    window.originalImage = img;
                    window.originalWidth = img.width;
                    window.originalHeight = img.height;
                    window.originalFileName = fileName;
                    window.originalFileSize = 0; // تخمینی
                    window.aspectRatio = img.width / img.height;

                    fileNameDisplay.value = fileName;

                    // ست ابعاد
                    widthInputPx.value = img.width;
                    heightInputPx.value = img.height;
                    resizeSlider.value = 100;
                    resizePercentDisplay.textContent = '100%';

                    // نمایش پیش‌نمایش با dataURL (ثابت)
                    originalCardImg.src = dataURL;
                    originalCardImg.classList.remove('hidden');
                    originalCardInfo.textContent = `ابعاد: ${img.width}x${img.height} پیکسل, حجم: تخمینی (از URL)`;
                    previewCards.classList.remove('hidden');
                    downloadProcessBtn.disabled = false;

                    // Reset output
                    const outputCardImg = document.getElementById('outputCardImg');
                    const outputCardInfo = document.getElementById('outputCardInfo');
                    const downloadLink = document.getElementById('downloadLink');
                    const savingsPercent = document.getElementById('savingsPercent');
                    outputCardImg.src = '';
                    outputCardImg.classList.add('hidden');
                    outputCardInfo.textContent = '';
                    downloadLink.href = '#';
                    downloadLink.classList.add('hidden');
                    savingsPercent.textContent = '۰%';
                    document.querySelector('.after-card').style.opacity = '0';

                    // آپدیت placeholder
                    imageUrlInput.placeholder = 'لینک لود شد: ' + fileName;

                    safeAlert('تصویر از URL لود شد!');
                };
                img.src = dataURL; // لود از dataURL
            };
            tempImg.onerror = (err) => {
                console.error('Temp image load error from URL:', err);
                safeAlert('خطا در لود تصویر از URL. لینک معتبر وارد کنید.');
            };
            tempImg.src = url + (url.includes('?') ? '&' : '?') + 't=' + Date.now();
        }

        // جدید: تابع تولید عکس رندم
        function generateRandomPhoto() {
            const sizeSelect = document.getElementById('randomSizeSelect');
            const dimensions = sizeSelect.value.split('/');
            const width = dimensions[0];
            const height = dimensions[1];
            const randomSeed = Date.now();
            const randomUrl = `https://picsum.photos/${width}/${height}?random=${randomSeed}`;
            document.getElementById('imageUrl').value = randomUrl;

            const btn = document.getElementById('randomPhotoBtn');

            // spinner کوتاه 0.5 ثانیه

                loadFromUrl();
                // بعد از لود (تایمینگ تقریبی)

                    if (!window.isRandomMode) {
                        btn.innerHTML = 'رندم دیگه <i class="fas fa-random"></i>';

                        safeAlert('عکس جدید لود شد!');

                    btn.disabled = false;
                }, 1000);
            }, 500);

        document.addEventListener('DOMContentLoaded', () => {
            // جدید: لود بنر بعد از DOM
            loadMotivationQuote();

            // جدید: متغیر حالت رندم
            window.isRandomMode = false;
            document.getElementById('randomPhotoBtn').addEventListener('click', generateRandomPhoto);

            const imageInput = document.getElementById('imageInput');
            const fileNameDisplay = document.getElementById('file-name-display');
            const resizeSlider = document.getElementById('resize-slider');
            const widthInputPx = document.getElementById('width-input-px');
            const heightInputPx = document.getElementById('height-input-px');
            const resizePercentDisplay = document.getElementById('resize-percent-display');
            const qualitySlider = document.getElementById('quality-slider');
            const qualityPercentDisplay = document.getElementById('quality-percent-display');
            const downloadProcessBtn = document.getElementById('download-process-btn');
            const previewCards = document.getElementById('previewCards');
            const originalCardImg = document.getElementById('originalCardImg');
            const outputCardImg = document.getElementById('outputCardImg');
            const originalCardInfo = document.getElementById('originalCardInfo');
            const outputCardInfo = document.getElementById('outputCardInfo');
            const downloadLink = document.getElementById('downloadLink');
            const savingsPercent = document.getElementById('savingsPercent');
            const imageCanvas = document.getElementById('imageCanvas');
            const ctx = imageCanvas.getContext('2d');
            const uploadBox = document.getElementById('uploadBox');
            const imageUrl = document.getElementById('imageUrl');

            // متغیرهای global برای دسترسی از loadFromUrl
            window.originalImage = null;
            let originalWidth = 0;
            let originalHeight = 0;
            let originalFileName = '';
            let originalFileSize = 0;
            let aspectRatio = 0;
            let currentBlobUrl = '';

            function formatBytes(bytes, decimals = 2) {
                if (bytes === 0) return 'تخمینی (از URL)';
                const k = 1024;
                const dm = decimals < 0 ? 0 : decimals;
                const sizes = ['بایت', 'کیلوبایت', 'مگابایت', 'گیگابایت', 'ترابایت'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
            }

            function resetUI() {
                window.originalImage = null;
                originalWidth = 0;
                originalHeight = 0;
                originalFileName = '';
                originalFileSize = 0;
                aspectRatio = 0;
                window.isRandomMode = false; // ریست حالت رندم

                fileNameDisplay.value = 'هیچ فایلی انتخاب نشده';
                imageUrl.value = '';
                imageUrl.placeholder = 'https://example.com/image.jpg';
                resizeSlider.value = 100;
                resizePercentDisplay.textContent = '100%';
                widthInputPx.value = '';
                heightInputPx.value = '';
                qualitySlider.value = 80;
                qualityPercentDisplay.textContent = '80%';
                
                originalCardImg.src = '';
                originalCardImg.classList.add('hidden');
                originalCardInfo.textContent = '';
                
                outputCardImg.src = '';
                outputCardImg.classList.add('hidden');
                outputCardInfo.textContent = '';
                downloadLink.href = '#';
                downloadLink.download = '';
                downloadLink.classList.add('hidden');
                savingsPercent.textContent = '۰%';
                document.querySelector('.after-card').style.opacity = '0';
                if (currentBlobUrl) {
                    URL.revokeObjectURL(currentBlobUrl);
                    currentBlobUrl = '';
                }

                previewCards.classList.add('hidden');
                downloadProcessBtn.disabled = true;

                // ریست دکمه رندم
                const randomBtn = document.getElementById('randomPhotoBtn');
                randomBtn.innerHTML = 'عکس رندم تولید کن <i class="fas fa-random"></i>';
            }

            // File select (از input یا URL)
            imageInput.addEventListener('change', (event) => {
                console.log('Input change triggered');
                const file = event.target.files[0];
                console.log('File from input:', file ? file.name : 'null');
                if (!file) return;
                handleFileSelect(file);
            });

            function handleFileSelect(file) {
                console.log('handleFileSelect called with file:', file.name);
                originalFileName = file.name;
                originalFileSize = file.size;
                fileNameDisplay.value = originalFileName;

                const reader = new FileReader();
                reader.onload = (e) => {
                    console.log('Reader loaded successfully');
                    window.originalImage = new Image();
                    window.originalImage.onload = () => {
                        console.log('Image loaded, dimensions:', window.originalImage.width, 'x', window.originalImage.height);
                        originalWidth = window.originalImage.width;
                        originalHeight = window.originalImage.height;
                        aspectRatio = originalWidth / originalHeight;

                        widthInputPx.value = originalWidth;
                        heightInputPx.value = originalHeight;
                        resizeSlider.value = 100;
                        resizePercentDisplay.textContent = '100%';

                        originalCardImg.src = e.target.result;
                        originalCardImg.classList.remove('hidden');
                        originalCardInfo.textContent = `ابعاد: ${originalWidth}x${originalHeight} پیکسل, حجم: ${formatBytes(originalFileSize)}`;
                        previewCards.classList.remove('hidden');
                        downloadProcessBtn.disabled = false;

                        // Reset output
                        outputCardImg.src = '';
                        outputCardImg.classList.add('hidden');
                        outputCardInfo.textContent = '';
                        downloadLink.href = '#';
                        downloadLink.classList.add('hidden');
                        savingsPercent.textContent = '۰%';
                        document.querySelector('.after-card').style.opacity = '0';
                    };
                    window.originalImage.onerror = (err) => {
                        console.error('Image load error:', err);
                        safeAlert('خطا در لود تصویر. فرمت پشتیبانی نمی‌شود.');
                    };
                    window.originalImage.src = e.target.result;
                };
                reader.onerror = (err) => {
                    console.error('Reader error:', err);
                    safeAlert('خطا در خواندن فایل.');
                };
                reader.readAsDataURL(file);
            }

            // Resize slider
            resizeSlider.addEventListener('input', () => {
                const scale = parseInt(resizeSlider.value);
                resizePercentDisplay.textContent = `${scale}%`;
                console.log('Resize slider changed to:', scale);
                if (originalWidth > 0 && originalHeight > 0) {
                    const newWidth = Math.round(originalWidth * (scale / 100));
                    const newHeight = Math.round(originalHeight * (scale / 100));
                    if (newWidth > 0 && newHeight > 0) {
                        widthInputPx.value = newWidth;
                        heightInputPx.value = newHeight;
                    }
                } else {
                    widthInputPx.value = Math.round(800 * (scale / 100));
                    heightInputPx.value = Math.round(600 * (scale / 100));
                }
            });

            // Width input
            widthInputPx.addEventListener('input', () => {
                const newWidth = parseInt(widthInputPx.value);
                if (isNaN(newWidth) || newWidth <= 0 || aspectRatio === 0) return;
                heightInputPx.value = Math.round(newWidth / aspectRatio);
                const scale = (newWidth / originalWidth) * 100;
                if (originalWidth > 0) {
                    resizeSlider.value = Math.max(10, Math.min(200, Math.round(scale)));
                    resizePercentDisplay.textContent = `${resizeSlider.value}%`;
                }
                console.log('Width changed to:', newWidth);
            });

            // Height input
            heightInputPx.addEventListener('input', () => {
                const newHeight = parseInt(heightInputPx.value);
                if (isNaN(newHeight) || newHeight <= 0 || aspectRatio === 0) return;
                widthInputPx.value = Math.round(newHeight * aspectRatio);
                const scale = (newHeight / originalHeight) * 100;
                if (originalHeight > 0) {
                    resizeSlider.value = Math.max(10, Math.min(200, Math.round(scale)));
                    resizePercentDisplay.textContent = `${resizeSlider.value}%`;
                }
                console.log('Height changed to:', newHeight);
            });

            // Quality slider
            qualitySlider.addEventListener('input', () => {
                qualityPercentDisplay.textContent = `${qualitySlider.value}%`;
                console.log('Quality changed to:', qualitySlider.value);
            });

            // Preset buttons
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const w = parseInt(btn.dataset.width), h = parseInt(btn.dataset.height);
                    widthInputPx.value = w;
                    heightInputPx.value = h;
                    widthInputPx.dispatchEvent(new Event('input'));
                    console.log('Preset applied:', w, 'x', h);
                    if (eitaaReady) window.Eitaa.WebApp.HapticFeedback.impactOccurred('light');
                });
            });

            // Download button
            downloadProcessBtn.addEventListener('click', () => {
                console.log('Download clicked, originalImage exists?', !!window.originalImage);
                if (!window.originalImage) {
                    safeAlert('لطفاً ابتدا یک تصویر انتخاب کنید.');
                    return;
                }

                const quality = parseFloat(qualitySlider.value) / 100;
                const newWidth = parseInt(widthInputPx.value);
                const newHeight = parseInt(heightInputPx.value);
                const outputFormat = document.querySelector('input[name="output-format"]:checked').value;
                let mimeType = `image/${outputFormat}`;
                if (outputFormat === 'jpg') mimeType = 'image/jpeg';

                if (isNaN(newWidth) || isNaN(newHeight) || newWidth <= 0 || newHeight <= 0) {
                    safeAlert('لطفاً ابعاد معتبر وارد کنید.');
                    return;
                }

                console.log('Processing with dimensions:', newWidth, 'x', newHeight, 'quality:', quality);

                if (eitaaReady) window.Eitaa.WebApp.HapticFeedback.impactOccurred('medium');

                imageCanvas.width = newWidth;
                imageCanvas.height = newHeight;

                ctx.clearRect(0, 0, newWidth, newHeight);
                ctx.drawImage(window.originalImage, 0, 0, newWidth, newHeight);

                try {
                    imageCanvas.toBlob((blob) => {
                        console.log('Blob created, size:', blob.size);
                        if (blob) {
                            currentBlobUrl = URL.createObjectURL(blob);
                            outputCardImg.src = currentBlobUrl;
                            outputCardImg.classList.remove('hidden');

                            outputCardInfo.textContent = `ابعاد: ${newWidth}x${newHeight} پیکسل, حجم: ${formatBytes(blob.size)}`;
                            
                            // تغییر: برای URL، savings رو بر اساس تخمین محاسبه نکن
                            let savings = 'نامشخص';
                            if (originalFileSize > 0) {
                                savings = ((originalFileSize - blob.size) / originalFileSize * 100).toFixed(1);
                            }
                            savingsPercent.textContent = `${savings}%`;
                            document.querySelector('.after-card').style.opacity = '1';

                            downloadLink.href = currentBlobUrl;
                            const fileNameParts = originalFileName.split('.');
                            const nameWithoutExtension = fileNameParts.slice(0, -1).join('.');
                            const newFileName = `${nameWithoutExtension}_${newWidth}x${newHeight}_q${qualitySlider.value}.${outputFormat}`;
                            downloadLink.download = newFileName;
                            downloadLink.classList.remove('hidden');
                            
                            safeAlert('پردازش کامل شد! روی لینک دانلود بزنید.');
                        } else {
                            safeAlert('خطا در فشرده‌سازی تصویر. فرمت خروجی را تغییر دهید.');
                        }
                    }, mimeType, quality);
                } catch (e) {
                    console.error("Error during toBlob:", e);
                    safeAlert('خطا در پردازش: ' + e.message);
                }
            });

            resetUI();
        });
    </script>
</body>
</html>
